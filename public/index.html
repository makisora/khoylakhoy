<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cờ Caro Online</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Cờ Caro 30x30</h1>

  <div class="menu">
    <button id="playAloneBtn">Chơi một mình</button>
    <input type="text" id="roomId" placeholder="Nhập mã phòng (6 số)" maxlength="6" />
    <button id="createRoomBtn">Tạo phòng</button>
    <button id="joinRoomBtn">Tham gia phòng</button>
  </div>

  <div id="gameBoard"></div>
  <p id="status"></p>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
