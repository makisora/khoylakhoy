<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cờ Caro Online - Chơi 1 Người & 2 Người Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center; padding: 20px;
      color: #fff;
    }
    h1 {
      margin-bottom: 15px;
      font-weight: 700;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
      font-size: 2.5rem;
    }
    .container {
      background: rgba(0,0,0,0.35);
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      max-width: 1100px;
      width: 100%;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(30, 24px);
      grid-template-rows: repeat(30, 24px);
      gap: 1px;
      background-color: #222;
      border-radius: 10px;
      margin-bottom: 20px;
      user-select: none;
      max-width: 100%;
      overflow-x: auto;
    }
    .cell {
      width: 24px; height: 24px;
      background-color: #f5f5f5;
      border-radius: 3px;
      cursor: pointer;
      display: flex; justify-content: center; align-items: center;
      font-size: 18px; font-weight: 700; color: #222;
      transition: background-color 0.2s ease;
    }
    .cell:hover { background-color: #a3bffa; }
    .cell.X { color: #ff4757; font-size: 22px; text-shadow: 1px 1px 3px #b2303a; }
    .cell.O { color: #1e90ff; font-size: 22px; text-shadow: 1px 1px 3px #0f4c8c; }
    .controls {
      display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; margin-bottom: 25px;
    }
    button {
      background: #5a67d8;
      border: none;
      border-radius: 8px;
      padding: 12px 22px;
      font-size: 16px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(90,103,216,0.6);
      transition: background-color 0.3s ease;
      flex: 1 1 180px;
      max-width: 220px;
      user-select: none;
    }
    button:hover {
      background: #434aa8;
      box-shadow: 0 6px 15px rgba(67,74,168,0.8);
    }
    input[type="text"] {
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      flex: 1 1 180px;
      max-width: 220px;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
    }
    #status {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
      min-height: 24px;
      font-weight: 600;
      color: #f0e130;
      text-shadow: 1px 1px 3px #444;
      user-select: none;
    }
    footer {
      margin-top: 40px;
      padding: 18px 25px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      text-align: center;
      font-size: 16px;
      color: #e0e0e0;
      max-width: 1100px;
      width: 100%;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
    }
    footer a {
      color: #60a5fa;
      font-weight: 700;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: #3b82f6;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      #board {
        grid-template-columns: repeat(20, 20px);
        grid-template-rows: repeat(20, 20px);
      }
      .cell {
        width: 20px; height: 20px; font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Cờ Caro Online</h1>
  <div class="container">
    <div class="controls">
      <button id="btn-single">Chơi 1 Người (Tự đối đầu X và O)</button>
      <button id="btn-create-room">Tạo Phòng Mới</button>
      <input id="room-input" type="text" maxlength="6" placeholder="Nhập mã phòng 6 số" />
      <button id="btn-join-room">Tham Gia Phòng</button>
    </div>
    <div id="status"></div>
    <div id="board"></div>
  </div>
  <footer>
    <p>Tham gia server Discord của tớ để theo dõi cập nhật và tình trạng của game nha.:</p>
    <p>
      <a href="https://discord.gg/VRx9qmYD4y" target="_blank" rel="noopener noreferrer">https://discord.gg/VRx9qmYD4y</a>
    </p>
  </footer>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
